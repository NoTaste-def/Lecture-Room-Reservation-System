/* 프로필 섹션 스타일 */

.profile_section {
  padding: 100px;
  border-radius: 10px;
  margin: auto;
  margin-right: 200px;
  margin-top: 8%;
  width: 500px;
  height: 50%;
  font-size: 40px;
}

.profile_section span {
  color: #0090f4;
}

.profile_card {
  background-color: #fff; /* 카드 배경색 */
  margin-top: 8%;
  margin-bottom: -30%;
  margin-left: -0%;
  border-radius: 75px; /* 둥근 모서리 */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 */
  padding: 50px; /* 카드 내부 여백 */
  width: 100%; /* 카드 너비를 100%로 설정 */
  max-width: 100%; /* 카드 너비 최대값 */
  text-align: center; /* 카드 내부 텍스트 중앙 정렬 */
  display: flex; /* Flexbox 사용 */
  justify-content: space-around; /* 아이템들을 공간에 고르게 배치 */
  align-items: center; /* 아이템들을 세로축 중앙 정렬 */
}

.profile_card h3 {
  border-radius: 15px;
  width: auto; /* 제목 너비 조정 */
  margin: 0 auto 10%; /* 제목 가운데 정렬과 여백 설정 */
  font-size: 20px; /* 제목 글자 크기 */
  color: #000; /* 제목 글자 색상 */
  padding: 10px; /* 제목 내부 여백 추가 */
  font-weight: bold;
  text-align: center;
}

.profile_value {
  display: inline-block;
  margin: 2% 0;
  width: 100%; /* 항목 간 여백 */
  font-size: 32px; /* 항목 글자 크기 */
  font-family: "Rix";
  color: #000000; /* 항목 글자 색상 */
}

.profile_value span {
  background: linear-gradient(
    45deg,
    #00bd56,
    #88e342,
    #c3f439
  ); /* 색1에서 색3까지의 45도 그라데이션 */
  -webkit-background-clip: text; /* 텍스트만 그라데이션 효과가 적용되도록 지정 */
  color: transparent; /* 텍스트를 투명하게 함 */
}

.nav_logo {
  margin-left: 100px; /* 로고를 오른쪽으로 옮김 */
}

.nav_logo img {
  height: 80px; /* 로고 이미지 높이 조정 */
}

.nav_main {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
  margin-left: 10px;
}

.nav_main li {
  margin: 0 5px;
  margin-left: 75px;
  margin-right: 75px;
}

.nav_main a {
  color: #000;
  text-decoration: none;
  font-size: 20px;
}

.nav_main a:hover {
  text-decoration: underline;
}

.nav_login {
  display: flex;

  align-items: center;
  border-radius: 13px;
  padding: 8px 12px;
  margin-right: 100px;
}

.nav_logout {
  display: flex;
  align-items: center;
  background-color: #000000; /* 유저 박스 배경색 */
  border-radius: 13px;
  padding: 8px 12px;
  margin-right: 7%;
  color: #fff; /* 유저 박스 텍스트 색 */
  font-size: 1rem;
}

.nav_login .login,
.nav_login .signup {
  background-color: #1e88e5;
  color: #ffffff; /* 유저 박스 텍스트 색 */
  font-size: 13px;
  border-radius: 13px;
  margin-left: 10px; /* 아이템 간의 간격 */
  padding: 10px 30px;
}

.nav_bar {
  background-color: transparent;
  color: #000;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 50px;
  position: fixed;
  width: 100%;
  top: 0;
  left: 0;
  z-index: 1000;
  transition: background-color 0.3s ease, padding 0.3s ease;
}

.nav_bar.scrolled {
  background-color: #fff;
  padding: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.nav_bar.scrolled .nav_logo img {
  width: 50%;
  height: 50%;
} /* 스크롤될 때 작아지도록 로고 크기 조정 */

@media (max-width: 768px) {
  .nav_bar.scrolled {
    background-color: #fff;
    padding: 1%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .nav_main {
    margin-left: 1%; /* Adjusted margin for smaller screens */
    justify-content: center;
    flex-direction: row; /* Ensure the navigation items are in a row */
    display: flex; /* Make sure the flexbox is applied */
    align-items: center; /* Vertically align the items */
  }

  .nav_main li {
    margin: 5px; /* Adjusted margin for smaller screens */
  }

  .nav_main a {
    font-size: 12px; /* Reduced font size for smaller screens */
  }

  .nav_login {
    margin-right: 5%; /* Adjusted margin for smaller screens */
    margin-top: 1%; /* Adjusted margin for smaller screens */
  }

  .nav_login .login,
  .nav_login .signup {
    font-size: 0.4rem; /* Reduced font size for smaller screens */
  }

  .nav_logout {
    display: flex;
    align-items: center;
    background-color: #000000; /* 유저 박스 배경색 */
    border-radius: 13px;
    padding: 5px 12px;
    margin-right: 5%;
    color: #fff; /* 유저 박스 텍스트 색 */
    font-size: 0.5rem;
  }

  .nav_bar {
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    padding: 5px;
  }

  .nav_logo {
    margin-right: auto;
    margin-left: 20px;
  }
  .nav_logo img {
    width: 50%;
    height: 50%;
  }
  .nav_main {
    flex: 1 1;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    margin-right: 20px;
  }

  .nav_main li {
    margin: 0 10px;
  }

  .nav_login {
    margin-right: 20px;
  }

  .nav_login div {
    font-size: 12px; /* Maintain font size */

  padding: 30px;
  font-family: "NanumL1", sans-serif;
}

.monthly-stat img {
  position: absolute;
  top: 8%;
  left: 30%;
  width: 15%;
  height: auto;
}

.stat-header {
  background-color: #f9f9f9;
  border-radius: 40px;
  padding: 10%;
  height: 30%;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  margin-top: 40%;
  margin-bottom: 1%;
}

.stat-header .title {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 100px;
}

.stat-header .title h1 {
  font-family: "nanum_bold";
  font-size: 32px;
  font-weight: 800;
  line-height: 35.36px;
  color: #1a1a1a;
}

.calendar-container {
  margin: 20px 0;
}

.title {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.nav-button {
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 50px;
  padding: 10px 15px;
  cursor: pointer;
  font-size: 20px;
}

.nav-button:hover {
  background-color: #1565c0;
}

.nav-button:first-of-type {
  margin-right: 20%;
}

.nav-button:last-of-type {
  margin-left: 20%;
}

.calendar {
  margin-top: 0px;
}

.calendar table {
  width: 100%;
  border-spacing: 35px;
}

.calendar th {
  height: 60px;
  width: 100px;
  text-align: center;
}

.calendar td {
  height: 60px;
  width: 130px;
  text-align: center;
}

.calendar th {
  font-family: nanum;
  font-size: 24px;
  color: #1a1a1a;
}

.calendar td {
  border: 4px solid;
  font-size: 17px;
  border-radius: 20px;
}

/* 상태별 스타일 */
.calendar td.empty {
  background-color: transparent;
  color: transparent;
  border: 5px solid transparent;
}

.calendar td.filled {
  background-color: #fff;
  color: transparent;
  border: 5px solid #e9eaea;
}

.calendar td.today {
  color: #ff5c01;
  border: 2px solid #ff5c01; /* 오늘 날짜 강조 */
}

.calendar td.completed-100 {
  background-color: #0090f4;
  border: 5px solid transparent;
  color: transparent;
}

.calendar td.completed-50 {
  background-color: #00c2ff;
  border: 5px solid transparent;
  color: transparent;
}

.calendar td.completed-10 {
  background-color: #b5e3f2;
  border: 5px solid transparent;
  color: transparent;
}

/* 상태별 우선순위 적용 */
.calendar td.completed-100.today {
  border: 2px solid rgb(105, 105, 38); /* 오늘 날짜가 100% 완료일 때 강조 */
}

.small-calendar-container {
  background-color: #ffffff;
  position: relative;
  top: -6%;
  max-width: 400px; /* 작은 캘린더의 최대 너비 설정 */
  border-radius: 50px;
  margin: 60px; /* 중앙 정렬 */
  color: #0090f4;
}

.small-calendar-title {
  text-align: center;
  font-size: 16px; /* 제목 크기 조정 */
  margin-bottom: 10px; /* 제목과 테이블 간 간격 조정 */
}

.small-calendar table {
  margin-bottom: -50%;
  margin-top: 20%;
  height: 250px;
  width: 350px; /* 테이블 너비를 100%로 설정 */
  border-collapse: separate; /* 셀 간격을 분리 */
  border-spacing: 13px; /* 셀 간격 추가 */
}

.small-calendar th,
.small-calendar td {
  padding: 3px; /* 셀 패딩 조정 */
  text-align: center; /* 셀 텍스트 중앙 정렬 */
  font-size: 14px; /* 폰트 크기 조정 */
}

.small-calendar td {
  border-radius: 13px;
}

.small-calendar td.filled {
  background-color: #6a737d; /* 채워진 날짜 배경색 */
  color: transparent; /* 글자 색상 조정 */
}

.small-calendar td.empty {
  background-color: #ffffff; /* 비어있는 날짜 배경색 */
}

.legend {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 10%;
  margin-bottom: 10%;
}

.legend-item {
  width: 30px;
  height: 30px;
  border: 1px solid #bbbbbb;
  border-radius: 30%;
  margin: 0 10px;
}

.legend-item.completed {
  background-color: #0090f4;
}

.legend-item.partial {
  background-color: #00c2ff;
}

.legend-item.little {
  background-color: #b5e3f2;
}

.legend-item.ongoing {
  background-color: #ff5c01;
}

.legend-item.none {
  background-color: #ffffff;
}

.legend-activity {
  display: flex;
  justify-content: space-between;
  border-radius: 30px;
}

.legend-activity-card {
  background-color: #faf8f4;
  border-radius: 30px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 20px;
  color: #1a1a1a;
  text-align: center;
  flex: 1 1;
  margin: 0 10px;
}

.legend-activity-card p {
  font-family: "nanum";
  font-size: 1.2em;
  line-height: 17.68px;
  margin-top: 2%;
  margin-bottom: 3%;
}

.legend-activity-card p2 {
  font-family: "nanum";
  font-size: 12px;
  font-weight: 700;
  line-height: 13.26px;
}

.legend-activity-card span {
  font-family: "nanum_bold";
  display: block;
  color: #0090f4;
  margin-top: 20px;
  font-size: 24px;
  line-height: 26.52px;
  font-weight: bold;
}

.activity-stat {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.activity-header {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: left;
  margin-top: 10%;
  gap: 100px;
}

.activity-header img {
  position: absolute;
  top: 38%;
  left: -16%;
  width: 5%;
  height: auto;
}

.activity-header h3 {
  font-size: 32px;
  font-family: "nanum_bold";
  display: flex;
  margin-left: -9%;
  align-items: center;
  justify-content: center;
  white-space: nowrap;
}

.activity-header span {
  margin-left: -6%;
  margin-right: 50%;
  flex-shrink: 0;
  color: #6a737d;
}

.activity-card h3,
.top-activities h3 {
  font-size: 20px;
  margin-bottom: 20px;
  color: #333;
}

.activity-detail p,
.top-activity-card p {
  font-size: 16px;
  margin: 10px 0;
  color: #180606;
}

.activity-detail-card {
  background-color: #faf8f4;
  border-radius: 30px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 10px;
  width: 30%;
  color: #d1d1d1;
  text-align: center;
  flex: 1% 1;
  margin: 0 10px;
}

.activity-steps {
  overflow-x: auto;
}
.activity-step {
  display: flex;
  justify-content: space-around; /* 요소 간격 조정 */
  gap: 5%; /* 요소 간격 조정 */
  height: 5%;
  padding: 30px;
  width: 1300px;
}

.calendar-small {
  background-color: #ffffff;

.calendar-small span {

}

  left: -33%;
}
